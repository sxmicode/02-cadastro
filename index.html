<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="container">

        <div class="form-img">
            <img src="assets/img/undraw_happy_news_re_tsbd.svg">
        </div>

        <div class="form">

            <div class="form-header">

                <div class="title"><h1>Cadastre-se</h1></div><span></span>

                <div class="login-button">
                    <button><a href="http://">Entrar</a></button>
                </div>

        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="firstname">Primeiro Nome</label>
                <input id="firtname" type="text" name="firstname" placeholder="Primeiro Nome" required>
            </div>
            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
            </div>
            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-box">
                <label for="firstname">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(00) 0-0000-0000" required>
            </div>
            <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-box">
                <label for="password">Senha</label>
                <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha novamente" required>
            </div>

        </div>

        <div class="gender-inputs">

            <div class="gender-title">
                <h6>GÃªnero</h6>
            </div>

            <div class="gender-group-inputs">

            <div class="gender-group">
                <input type="radio" id="famele" name="gender">
                <label for="famele">Feminino</label>
            </div>

            <div class="gender-group">
                <input type="radio" id="male" name="gender">
                <label for="male">Masculino</label>
            </div>

            <div class="gender-group">
                <input type="radio" id="others" name="gender">
                <label for="others">Outros</label>
            </div></div>

        </div>
        <div class="continue-button">
            <button><a href="#">Continuar</a></button>
        </div>
        </div>

       

    </div>

</body>
</html>
